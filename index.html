<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jsGrid - Basic Scenario</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="bower_components/jsgrid/css/jsgrid.css" />
    <link rel="stylesheet" type="text/css" href="bower_components/jsgrid/css/theme.css" />

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bower_components/jsgrid/src/jsgrid.core.js"></script>
    <script src="bower_components/jsgrid/src/jsgrid.load-indicator.js"></script>
    <script src="bower_components/jsgrid/src/jsgrid.load-strategies.js"></script>
    <script src="bower_components/jsgrid/src/jsgrid.sort-strategies.js"></script>
    <script src="bower_components/jsgrid/src/jsgrid.field.js"></script>
    <script src="bower_components/jsgrid/src/fields/jsgrid.field.text.js"></script>
    <script src="bower_components/jsgrid/src/fields/jsgrid.field.number.js"></script>
    <script src="bower_components/jsgrid/src/fields/jsgrid.field.select.js"></script>
    <script src="bower_components/jsgrid/src/fields/jsgrid.field.checkbox.js"></script>
    <script src="bower_components/jsgrid/src/fields/jsgrid.field.control.js"></script>
</head>
<body>
    <div class="listPage">
      <div class="header">
          <h1 class="title">Basic Scenario</h1>
      </div>
      <div class="body">
      
        <div id="jsGrid"></div>
      </div>
      <div class="footer">
        <button class="btn-custom">Cancel</button>
        <button class="btn-custom ml-3">Save</button>
        <button class="btn-custom-blue ml-3">Delete</button>
      </div>
    </div>

    <script>
    var clients = [
        { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
        { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
        { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
        { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
        { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
        { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
        { "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
    ];
 
    var countries = [
        { Name: "", Id: 0 },
        { Name: "United States", Id: 1 },
        { Name: "Canada", Id: 2 },
        { Name: "United Kingdom", Id: 3 }
    ];
 
    $("#jsGrid").jsGrid({
        width: "100%",
        height: "400px",
 
        position: "center",
 
        data: clients,
 
        fields: [
            { name: "Name", type: "text", width: 150, validate: "required" },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
        ]
    });
    </script>
</body>
</html>
